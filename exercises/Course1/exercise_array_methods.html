<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
       
        // Se da urmatorul Array:

        const employees = [
        {
            name: 'Savuica Marinela',
            salary: 5500,
            productivityIndex: 7.4
        },
        {
            name: 'Dumitru Dan',
            salary: 7000,
            productivityIndex: 5.6
        },
        {
            name: 'Topor Simona',
            salary: 7500,
            productivityIndex: 9
        }
        ]

        // 1. FARA A MODIFICA array-ul initial, creati un array nou in care fiecare angajat
        // sa aiba salariul marit cu 20%.

        const emplSalary20PercentSMore = employees.map((employee) => {
            return {...employee, salary: employee.salary + employee.salary * 0.20};
        });

        console.log(employees);
        console.log(emplSalary20PercentSMore);

        // 2. FARA A MODIFICA array-ul initial, creati un array nou in care sa se regaseasca 
        // doar angajatii cu indexul de productivitate peste 7

        const emplyProductivityGreaterThat7 = employees.filter(emply => emply.productivityIndex > 7);
        console.log(employees);
        console.log(emplyProductivityGreaterThat7);

    </script>
</body>
</html>
